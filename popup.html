    <meta charset="UTF-8">

    <script src="jquery-3.3.1.min.js"></script>
    <script src="popper.min.js"  ></script>
    <script src="bootstrap.min.js"  ></script>

</head>
<body  >
<div class="container-fluid" style="width: 790px;padding-left: 0px;padding-right: 0px" >

        <div class="card">
            <div class="card-header" >
                斗鱼小助手
            </div>
            <div class="card-body">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link  active" id="nav-room-tab" data-toggle="tab" href="#nav-room" role="tab" aria-controls="nav-room" aria-selected="false">房间管理</a>
                        <a class="nav-item nav-link " id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">禁言规则</a>
                        <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">操作</a>
                        <a class="nav-item nav-link" id="nav-log-tab" data-toggle="tab" href="#nav-log" role="tab" aria-controls="nav-home" aria-selected="true">禁言日志</a>
                        <a class="nav-item nav-link " id="nav-help-tab" data-toggle="tab" href="#nav-help" role="tab" aria-controls="nav-help" aria-selected="false">使用说明</a>
                        <a class="nav-item nav-link " id="nav-smart-tab" data-toggle="tab" href="#nav-smart" role="tab" aria-controls="nav-smart" aria-selected="false">快捷操作</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" >


                                <button type="button" class="btn btn-primary   " style="margin-top:5px;" id="btnExe">执行所有房间规则</button>
                                <button type="button" class="btn btn-warning" style="margin-top:5px;">测试房间号111111<span class="badge badge-secondary">未执行</span></button>

                    </div>
                    <div class="tab-pane fade " id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="row" style="height: 10px"> </div>
                        <div class="card"  >
                            <div class="card-header ">
                                <div class="form-row">
                                    <div class="col-auto">

                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">关键字</div>
                                            </div>
                                            <input type="text" class="form-control" style="width:400px;" id="keywords" placeholder="关键字">
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" id="btnAddRule" class="btn btn-primary mb-2">添加关键字</button>
                                        <button type="submit" id="btnAddFansRule" class="btn btn-success mb-2">添加粉丝牌</button>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-auto">

                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">级别范围</div>
                                            </div>
                                            <input type="text" id="inputAddLevelRule" class="form-control" id="levelNo" placeholder="例如[1-3]或[5-5]">
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" id="btnAddLevelRule" class="btn btn-secondary mb-2">添加级别限定</button>

                                    </div>
                                    <div class="col-auto">

                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">禁言时间</div>
                                            </div>
                                            <select   class="form-control" id="selectMuteTime">
                                                <option value="1">1分种</option>
                                                <option value="10">10分种</option>
                                                <option value="30">30分钟</option>
                                                <option value="60" selected>1小时</option>
                                                <option value="480">8小时</option>
                                                <option value="1440">1天</option>
                                                <option value="4320">3天</option>
                                                <option value="10080">7天</option>
                                                <option value="43200">30天</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" id="btnAddTimeRule" class="btn btn-secondary mb-2">设置</button>

                                    </div>
                                </div>

                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="keywordMapRoomContainer">
                                    <button type="button" class="btn btn-warning">房间123990</button>
                                </li>


                                <li class="list-group-item" id="roomsMapKeywords">
                                    <button type="button" class="btn btn-primary ">fuck<span class="badge badge-danger">删除</span></button>

                                    <button type="button" class="btn btn-success">你没的<span class="badge badge-danger">删除</span></button>
                                </li>

                            </ul>
                        </div>

                </div>
                    <div class="tab-pane fade show  active " id="nav-room" role="tabpanel" aria-labelledby="nav-room-tab">
                        <div class="row" style="height: 10px"> </div>
                        <div class="card"  >
                            <div class="card-header ">
                                <div class="form-row">
                                    <div class="col-auto">

                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">输入房间号</div>
                                            </div>
                                            <input type="text" class="form-control" id="roomid" placeholder="房间号">
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" id="btnAddRoom" class="btn btn-primary mb-2">添加房间号</button>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="roomIdsContent">
                                    <button type="button" class="btn btn-warning">房间123990<span class="badge badge-danger">删除</span></button>
                                </li>

                            </ul>

                        </div>

                </div>
                    <div class="tab-pane fade" id="nav-log" role="tabpanel" aria-labelledby="nav-log-tab">
                        <div class="row" style="height: 10px"> </div>
                        <div class="form-row">
                            <div class="col-auto">

                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">用户名</div>
                                    </div>
                                    <input type="text" class="form-control" style="width:400px;" id="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" id="btnQueryMuteLog" class="btn btn-primary mb-2">查询</button>
                                <button type="submit" id="btnClearMuteLog" class="btn btn-danger mb-2">清空日志</button>

                            </div>
                        </div>
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                            <tr>
                                <th scope="col">用户名</th>
                                <th scope="col">发言内容</th>
                                <th scope="col">日期</th>
                                <th scope="col">房间号</th>
                            </tr>
                            </thead>
                            <tbody id="logList">
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane fade " id="nav-help" role="tabpanel" aria-labelledby="nav-help-tab" >

                         <h1>第一步</h1>
                        <img src="step1.png"/>
                        <h1>第二步</h1>
                        <img src="step2.png"/>
                        <h1>第三步</h1>
                        <img src="step3.png"/>

                    <div class="tab-pane fade " id="nav-smart" role="tabpanel" aria-labelledby="nav-smart-tab">

                                    <div class="col-auto">
                                        <button type="submit"  class="btn btn-primary mb-2">快捷操作</button>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"  >
                                    <button type="button" id="btnLike" class="btn btn-warning">点赞<span class="badge badge-danger">未执行</span></button>
                                </li>

                            </ul>

                        </div>

                    </div>


            </div>
        </div>

        </div>
</div>
