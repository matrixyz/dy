        function  arrContains(arr,tar) {
            if(arr!=undefined&&arr instanceof Array ){
                var len=arr.length;
                for ( var i = 0; i < len; i++) {
                    if(arr[i]==tar){
                        return true;

                    }
                }
            }
            return false;
        }
        var tar={};//最外层集合要定义成对象  不能定义位数组

            var room_patten_collection=tar[room_id];
           // alert(typeof room_patten_collection);
            if(room_patten_collection==undefined){
                tar[room_id]=new Array();
                tar[room_id].push("级别");
                tar[room_id].push("粉丝牌");
                tar[room_id].push("时间");
                tar[room_id].push("占位1");
                tar[room_id].push("占位2");
                 tar[room_id].push(patten);//第六个位置开始为禁言关键字

               // console.log(JSON.parse(x))

            }else {
                if(arrContains(room_patten_collection,patten)==false){
                    tar[room_id].push(patten);
                }

            }
            return tar;
        }
